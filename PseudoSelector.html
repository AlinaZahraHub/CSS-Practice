<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        h1{
            color: pink;
        }
        a:visited{
            color: burlywood;
        }
        a:link{
            color: aqua;
        }
        a:active{
            background-color: aquamarine;
        }
        a:hover{
            background-color: black;
        }
        p:first-child{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo Selectors</h1>
    <a href="https://grok.com/">Go To GrokAi</a>
    <main>
        <p>I am first</p>
        <p>I am second</p>
    </main>
</body>
</html>
